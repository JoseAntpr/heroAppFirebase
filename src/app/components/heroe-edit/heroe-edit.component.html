<h3>Héroe <small>{{ heroe.nombre }}</small></h3>
<button [routerLink]="['/heroes']" class="btn btn-outline-danger">Regresar</button>
<button (click)="agregarNuevo(form)" class="btn btn-outline-success">Nuevo Heroe</button>
<hr>

<div class="row fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #form="ngForm">
      <div class="form-group">
        <label>Nombre</label>
        <input  type="text" name="nombre"
                class="form-control"
                placehodler="Nombre del héroe"
                [(ngModel)]="heroe.nombre"
                required>
      </div>
      <div class="form-group">
        <label>Casa</label>
        <select class="form-control" name="casa" [(ngModel)]="heroe.casa">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>
      <div class="form-group">
        <label>Bio</label>
        <textarea type="text" name="bio"
                  [(ngModel)]="heroe.bio"
                  class="form-control">
        </textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-outline-primary" [disabled]="!form.valid">Guardar cambios</button>
      </div>
    </form>
  </div>
</div>
